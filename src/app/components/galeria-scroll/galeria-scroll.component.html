<section class="up-slider bg-white flex justify-center items-center flex-col">

    <section class="flex flex-col justify-center items-center pt-2">
        <article class="text-black flex items-center align-center mt-5">
            <p class="text-black swipe-txt text-md font-semibold">Swipe Up!</p>
        </article>
    </section>

    <div class="p-5" *ngFor="let item of imagenes">
        <div class="grid grid-cols-1 md:grid-cols-3 py-10">
            <div class=" text-black font-semibold main-titulo p-5">{{item.titulo}}</div>
            <div class="img-container" #container>
                <img [src]="item.src" class="img-ed" #card>
            </div>
            <div class="text-black lista-info">
                <ul>
                    <li>
                        <div class="bg-black text-white px-1">Descripcion</div>
                        <div>{{item.descripcion}}</div>
                    </li>
                    <li>
                        <div class="bg-black text-white px-1">Categoria</div>
                        <div>Portadas Musicales</div>
                    </li>
                    <li>
                        <div class="bg-black text-white px-1">Desarrollo</div>
                        <div>Photoshop</div>
                    </li>
                    <li>
                        <div class="bg-black text-white px-1">S/O</div>
                        <div>{{item.s_o}}</div>
                    </li>
                </ul>
            </div>
          </div>
    </div>

</section>
